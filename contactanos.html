<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="banner">
        <h1>Contactanos</h1>
        <nav class="menu">
            <a data-page="inicio" href="inicio.html" class="link">Inicio</a>
            <select id="musculos" onchange="if(this.value) location=this.value;" class="link">
                <option value="" selected disabled hidden>Músculos</option>
                <option value="gluteos.html" data-page="gluteos">Glúteos</option>
                <option value="cuadriceps.html" data-page="cuadriceps">Cuádriceps</option>
                <option value="espalda.html" data-page="espalda">Espalda</option>
                <option value="femoral.html" data-page="femoral">Femorales/Isquiotibiales</option>
            </select>
            <a data-page="rutina" href="rutina.html" class="link">Rutina <span class="contenedor-badge">Mas
                    visto</span></a>
            <select id="alimentacion" onchange="if(this.value) location=this.value;">
                <option value="" selected disabled hidden>Alimentación</option>
                <option value="alimentacion.html" data-page="alimentacion">Alimentación</option>
                <option value="preGym.html" data-page="preGym">¿Qué comer antes de entrenar?</option>
                <option value="postGym.html" data-page="postGym">¿Qué comer después de entrenar?</option>
            </select>
        </nav>
    </header>
    <main>
        <section class="contacto">
            <p>Si tienes dudas, sugerencias o comentarios completa el siguiente formulario y nos pondremos en contacto
                contigo.</p>
            <form action="#" method="post">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="error" placeholder="Tu nombre">
                    <span id="mensaje-error-nombre"  class="mensaje-error"></span>
                </div>

                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" class="error" placeholder="ejemplo@correo.com">
                    <span id="mensaje-error-correo" class="mensaje-error"></span>
                </div>

                <div>
                    <label for="asunto">Asunto:</label>
                    <select id="asunto" name="asunto">
                        <option value="" selected disabled hidden>Selecciona un asunto</option>
                        <option value="rutinaPersonalizada">Rutina Personalizada</option>
                        <option value="duda">Duda</option>
                        <option value="sugerencia">Sugerencia</option>
                        <option value="comentario">Comentario</option>
                    </select>
                    <span id="mensaje-error-asunto" class="mensaje-error"></span>
                </div>

                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" class="error" placeholder="Escribe tu mensaje aquí..."
                        ></textarea>
                    <span id="mensaje-error-mensaje" class="mensaje-error"></span>
                </div>

                <div>
                    <button type="submit" id="btnEnviar">Enviar</button>
                </div>
            </form>
        </section>
        <script src="./js/app.js"></script>
    </main>
    <footer>
        <p>&copy; 2025 Vida Saludable. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
